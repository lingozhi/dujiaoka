# 确保静态资源使用正确的 MIME 类型
location ~* ^/vendor/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;

    # 确保正确的 MIME 类型
    include /etc/nginx/mime.types;

    # 直接提供静态文件，不经过 PHP
    try_files $uri =404;
}

# 确保 assets 目录的静态文件正确处理
location ~* ^/assets/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;
    include /etc/nginx/mime.types;
    try_files $uri =404;
}
